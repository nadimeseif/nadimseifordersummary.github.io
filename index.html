<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
       <div class="postcard">
           <img id="postcardimg"src="images/illustration-hero.svg">
       </div>

       <div class="div-size divcenter">
            <span id="fh1"><h1>Order Summary</h1></span>
            <span id="paragraph-b">
                <p>You can now listen to millions of songs,<br> 
                    audiobooks, and podcasts on any device <br> 
                    anywhere you like!</p>
            </span>   
            <div class="payment-item">
                <img class="imagem"src="images/icon-music.svg">
                <span class="annpl">
                   <p> <h1 class="para">Annual Plan </h1>
                    <span id="price">$59.99/year</span></p>
                </span>
               <span id="change"><p>Change</p></span>
            </div>
       </div>

       <div class="divfoot">
            <div class="proceed">
                <span class="propay"><h1>Proceed to Payment</h1></span>
            </div>
            <span class="txtfoot"><p>Cancel Order</p></span>
       </div>

       <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Nadim Seif</a>.
          </div>
       </footer>
    </body>
</html>
